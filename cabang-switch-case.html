<!DOCTYPE html>
<html lang="en">
<head>
     <title>Percabangan switch/case</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu beruntung ! Silahkan opsi pilihanmu dengan memasukkan nomor 1-5 ");
        var hadiah = "";
 
         switch(jawab){
            case "1":
        hadiah = "Gelas";
        break;
        case "2":
         hadiah = "Tumbler Medium";
        break;
        case "3":
        hadiah = "Tumbler Besar";
         break;
         case "4":
         hadiah = "Totebag";
         break;
        case "5":
         hadiah = "Uang Rp 100.000";
        break;
        default:
         document.write("<p>Opps! anda salah pilih</p>");
        }
        if(hadiah === ""){
        document.write("<p>Kamu gagal mendapat hadiah</p>");
        } else {
        document.write("<h2>Selamat kamu mendapatkan " + hadiah +
        "</h2>");
        }
     </script>
</body>
</html>
