<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt("Password:");
        if(password == "Wonderful"){
         document.write("<h2>Haii,Selamat datang ya!</h2>");
        } else {
        document.write("<p>Password salah, Mohon coba lagi!</p>");
        }
        document.write("<p>Terima Kasih sudah menggunakan aplikasi ini</p>");
    </script>
</body>
</html>
